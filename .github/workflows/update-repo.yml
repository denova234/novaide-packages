name: Update Package Repository

on:
  release:
    types: [published, edited, released]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update-repository:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        sudo apt-get update
        sudo apt-get install -y jq
        
    - name: Generate package index
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: denova234
        REPO_NAME: novaide-packages
      run: |
        chmod +x scripts/update-packages-index.sh
        scripts/update-packages-index.sh
        
    - name: Create redirect structure
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        chmod +x .github/scripts/create-redirects.sh
        .github/scripts/create-redirects.sh
        
    - name: Create repository homepage
      run: |
        chmod +x .github/scripts/create-homepage.sh
        .github/scripts/create-homepage.sh

    - name: Commit and push changes
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --local user.email "alexnova205@gmail.com"
        git config --local user.name "Alex Nova"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“¦ Update package index and redirects - $(date +'%Y-%m-%d %H:%M:%S')"
          git push https://${{ github.actor }}:$PAT_TOKEN@github.com/${{ github.repository }}.git main
        fi
