name: Update Package Repository

on:
  release:
    types: [published, edited, released]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update-repository:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        sudo apt-get update
        sudo apt-get install -y jq
        
    - name: Generate package index
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: denova234
        REPO_NAME: novaide-packages
      run: |
        chmod +x scripts/update-packages-index.sh
        scripts/update-packages-index.sh
        
    - name: Create basic redirect structure
      run: |
        mkdir -p releases/download/1.0
        cat > releases/download/1.0/index.html << 'HTML'
<!DOCTYPE html>
<html>
<head>
    <script>
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        if (filename.endsWith('.deb')) {
            window.location.href = 'https://github.com/denova234/novaide-packages/releases/download/1.0/' + filename;
        }
    </script>
</head>
<body>Redirecting...</body>
</html>
HTML
        
    - name: Create basic homepage
      run: |
        cat > index.html << 'HTML'
<!DOCTYPE html>
<html>
<head>
    <title>Nova IDE Packages</title>
    <style>body{font-family:Arial;max-width:800px;margin:0 auto;padding:20px}</style>
</head>
<body>
    <h1>Nova IDE Package Repository</h1>
    <p>Add to Termux:</p>
    <code>echo "deb [trusted=yes] https://denova234.github.io/novaide-packages/ stable main" >> \$PREFIX/etc/apt/sources.list</code>
    <p>Then: <code>pkg update && pkg install [package]</code></p>
</body>
</html>
HTML

    - name: Commit and push changes
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --local user.email "alexnova205@gmail.com"
        git config --local user.name "Alex Nova"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“¦ Update package index and redirects - $(date +'%Y-%m-%d %H:%M:%S')"
          git push https://${{ github.actor }}:$PAT_TOKEN@github.com/${{ github.repository }}.git main
        fi
